<div id="main">
	<div id="reel">

		<!-- Header Item -->

			<div id="header" class="item" data-width="400">
				<div class="inner">
					<h1>Some shots</h1>
					<p>Newbie Photography<br />
					Presented well</p>
				</div>
			</div>

		<!-- Thumb Items -->

      {% for image in site.posts %}
  			<article class="item thumb" data-width="{{image.width}}">
  				<h2>{{image.title}}</h2>
  				<a href="images/fulls/{{image.name}}.jpg" class="image"><img src="images/thumbs/{{image.name}}.jpg" alt=""></a>
  			</article>
      {% endfor %}

	</div>
</div>

<!-- Scripts -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.poptrox.min.js"></script>
<script src="js/skel.min.js"></script>
<script src="js/skel-viewport.min.js"></script>
<script src="js/util.js"></script>

<script src="js/main.js"></script>
